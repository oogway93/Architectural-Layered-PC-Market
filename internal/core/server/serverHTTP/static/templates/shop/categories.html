{{define "title"}}Categories{{end}}
{{define "main"}}
<div class="container text-center">
    <div class="row row-cols-5">
        {{range .Categories}}
        <a class="col">
            <a href="/category/{{ .CategoryName }}">
                <h2><button class="btn btn-dark">{{ .CategoryName }}</button></h2>
            </a>
        </a>
        {{end}}
    </div>
</div>
{{end}}
